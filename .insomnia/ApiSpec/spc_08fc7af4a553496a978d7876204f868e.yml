          config:
            minute: 3
            policy: local
        x-kong-plugin-openid-connect:
          enabled: true
          config:
            issuer: http://35.236.77.184:8080/auth/realms/kong
        responses:
          '200':
            description: The request's query parameters.
            content:
              application/json
        description: "HTTPbin request"
